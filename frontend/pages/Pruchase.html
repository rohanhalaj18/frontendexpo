<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Purchased Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #333;
        }
        header {
            background: #2d3e50;
            color: #fff;
            padding: 1.5rem 2rem;
            text-align: center;
            font-size: 2rem;
            letter-spacing: 1px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }
        .container {
            max-width: 900px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(44,62,80,0.07);
            padding: 2rem;
        }
        h2 {
            margin-top: 0;
            color: #2d3e50;
            font-size: 1.5rem;
            border-bottom: 1px solid #eaeaea;
            padding-bottom: 0.5rem;
        }
        .products-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        .product-card {
            background: #f9fafc;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(44,62,80,0.04);
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.2s;
        }
        .product-card:hover {
            box-shadow: 0 4px 16px rgba(44,62,80,0.10);
        }
        .product-img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            margin-bottom: 1rem;
            background: #eaeaea;
            border-radius: 6px;
        }
        .product-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #2d3e50;
            text-align: center;
        }
        .product-details {
            font-size: 0.95rem;
            color: #555;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .product-price {
            font-size: 1rem;
            color: #1a8cff;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            header {
                font-size: 1.3rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        My Purchased Products
    </header>
    <div class="container">
        <h2>Purchased Items</h2>
        <div class="products-list" id="products-list">
            <!-- Product cards will be rendered here by JS -->
        </div>
    </div>
    <script>
        // Example purchased products data
        const purchasedProducts = [
            {
                img: "https://via.placeholder.com/120x120?text=Product+1",
                title: "Wireless Headphones",
                order: "Order #123456",
                date: "2024-06-01",
                price: "$59.99"
            },
            {
                img: "https://via.placeholder.com/120x120?text=Product+2",
                title: "Smart Watch",
                order: "Order #123457",
                date: "2024-06-03",
                price: "$129.00"
            }
            // Add more products as needed
        ];

        function renderProducts(products) {
            const list = document.getElementById('products-list');
            list.innerHTML = '';
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.img}" alt="${product.title}" class="product-img">
                    <div class="product-title">${product.title}</div>
                    <div class="product-details">${product.order}<br>Purchased on: ${product.date}</div>
                    <div class="product-price">${product.price}</div>
                `;
                list.appendChild(card);
            });
        }

        // Render on page load
        renderProducts(purchasedProducts);
    </script>
</body>
</html>
